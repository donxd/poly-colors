<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>poly-colors demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../poly-colors.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic poly-colors demo</h3>
      <demo-snippet>
        <template>
          <poly-colors></poly-colors>
          <poly-colors block></poly-colors>
        </template>
      </demo-snippet>
      <input type="color" id="favcolor">
    </div>
  </body>
  <script>
    document.getElementById("favcolor").addEventListener('change', () => {
      document.querySelector("demo-snippet").style.setProperty('--theme-color', document.getElementById("favcolor").value);
    }, true);
  </script>
</html>
